<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewGo - 詳細アンケート</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .star {
            font-size: 2em;
            color: gray;
            transition: color 0.2s;
            user-select: none;
        }

        .star:hover,
        .star:hover~.star {
            color: gold;
        }

        .selected {
            color: gold;
        }

        .hidden {
            display: none;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card" id="step1">
        <h2>本日のご利用はいかがでしたか？</h2>
        <div class="stars" id="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <button onclick="submitStars()">送信</button>
    </div>

    <div class="card hidden" id="step2-high">
        <h2>ご来店ありがとうございました</h2>
        <p>もしよろしければ、レビューのご協力をお願いいたします。</p>
        <button onclick="location.href='https://www.google.com';">レビューを書く</button>
    </div>

    <div class="card hidden" id="step2-low">
        <h2>よろしければご意見をお聞かせください</h2>
        <textarea placeholder="ご意見を入力してください"></textarea>
        <button onclick="showCoupon()">送信</button>
    </div>

    <div class="card hidden" id="step3-coupon">
        <h2>ご来店ありがとうございました</h2>
        <p>次回ご利用いただけるクーポン</p>
        <div style="border:1px dashed gray; padding:10px; margin-top:10px;">
            この画面をスタッフにご提示ください<br>
            ★ 次回500円引き ★
        </div>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        let selected = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selected = parseInt(star.getAttribute('data-value'));
                stars.forEach(s => s.classList.remove('selected'));
                stars.forEach(s => {
                    if (parseInt(s.getAttribute('data-value')) <= selected) {
                        s.classList.add('selected');
                    }
                });
            });
        });

        function submitStars() {
            if (selected === 0) {
                alert("星を選んでください");
                return;
            }
            document.getElementById("step1").style.display = "none";
            if (selected >= 4) {
                document.getElementById("step2-high").style.display = "block";
            } else {
                document.getElementById("step2-low").style.display = "block";
            }
        }

        function showCoupon() {
            document.getElementById("step2-low").style.display = "none";
            document.getElementById("step3-coupon").style.display = "block";
        }
    </script>
</body>

</html>
